<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Event planners</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<script src="js/apireader.js"></script>
		<script src="js/movil.js"></script>
		<script src="js/login.js"></script>
		<script src="js/evento.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6rMCii-S20vponRYPmm2uAWxPbEd9WdQ"></script>
	</head>
	<body>
	
		<div data-role="page" id="populares">
			<div data-role="header">
				<h1>Eventos populares</h1>
			</div>
			<div role="main" class="ui-content">
				
			</div>
		</div>
		<div data-role="page" id="login">
			<div data-role="header">
				<h1>Login</h1>
			</div>
			<div role="main" class="ui-content">
				<a href="#populares" data-rel="back" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline">Volver</a>
			</div>
		</div>
		<div data-role="page" id="detalles">
			<div data-role="header">
				<h1>Detalles de evento</h1>
			</div>
			<div role="main" class="ui-content">
				<a href="#populares" data-rel="back" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline">Volver</a>
			</div>
		</div>
		<div data-role="page" id="mapamovil">
			<div data-role="header">
				<h1>Mapa de evento</h1>
			</div>
			<div role="main" class="ui-content">
				<a href="#detalles" data-rel="back" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline">Volver</a>
			</div>
		</div>
		<div data-role="page" id="feed">
			<div data-role="header">
				<h1>Feed</h1>
			</div>
			<div role="main" class="ui-content">
				<a href="#detalles" data-rel="back" data-transition="slide" class="ui-btn ui-corner-all ui-btn-inline">Volver</a>
			</div>
		</div>
  	</body>
</html>
